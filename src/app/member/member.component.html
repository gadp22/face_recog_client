<h1>Register New Member</h1>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

    <h5 *ngIf="success"><p class="text-success">Your form is valid! However we're still in the development, brought to you very soon!</p></h5>

    <div class="form-group">

      <label for="inputName">Name</label>
      <input class="form-control" id="inputName" type="text" formControlName="name">
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="messageForm.controls.name.errors.required">
          <p class="text-danger">Name is required</p>
        </div>
      </div>

      <label for="inputImage">Image</label>
      <input class="form-control" id="inputImage" type="text" formControlName="image">
      <div *ngIf="submitted && messageForm.controls.image.errors" class="error">
        <div *ngIf="messageForm.controls.image.errors.required">
          <p class="text-danger">Image is required</p>
        </div>
      </div>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div *ngIf="submitted" class="results">
    <strong>Name:</strong> 
    <span>{{ messageForm.controls.name.value }}</span>
    <strong>Image:</strong> 
    <span>{{ messageForm.controls.image.value }}</span>
  </div>
