<button type="button" class="btn btn-lg btn-block" (click)="test()">Register New Member</button>
<div class="container-fluid">
  <div class="row">
      <div class="col-xs-12">
        <table class="table table-striped">
          <caption>List of registered members</caption>
          <thead>
            <tr>
              <th>person</th>
              <th>name</th>
              <th>action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of registeredMembers">
              <td>
                <img src="data:image/jpeg;base64,{{ m['image'] }}" height="100" />
              </td>
              <td>
                  {{ m['name'] }}
              </td>
              <td>
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Info</button>
                    <button type="button" class="btn btn-secondary">Edit</button>
                    <button type="button" class="btn btn-secondary">Delete</button>
                  </div>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>  
</div>
